<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <input type="text" name="Email" value="" placeholder="Email Address">
            <input type="text" name="Password" value="" placeholder="Password">
            <input type="text" name="Username" value="" placeholder="Username">
        </fieldset>
    
        <fieldset>
            <legend>Pick a Subscription Tier</legend>
            <input id="Enterprise" type="radio" name="Tier" value="Enterprise">
            <label for="Enterprise">Enterprise</label><br>
      
            <input id="Pro" type="radio" name="Tier" value="Pro">
            <label for="Pro">Pro</label><br>
      
            <input id="Free" type="radio" name="Tier" value="Free">
            <label for="Free">Free</label><br>

        </fieldset>

        <fieldset>
            <input id="Remember" type="checkbox" name="Remember" value="Remember Me">
            <label for="Remember">Remember Me</label><br>
            <button type="submit">submit</button>
        </fieldset>

    </form>
</body>
</html>
